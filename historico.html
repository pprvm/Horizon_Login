<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style_historico.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Histórico de Check-in/Check-out</title>
    <script type="module" src="scripts/historico.js" defer></script>
    <script type="module" src="scripts/authGuard.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
  </head>
  <body>
    <div class="check-in-page">
      <div class="card">
        <!-- Menu lateral -->
        <div class="card-left">
          <img class="logo" src="img/logo.png" alt="Logo" onclick="window.location.href='home.html'" style="cursor: pointer;" />
          <div class="caixa-menu">
            <div class="menu">
              <button class="menu-item" onclick="window.location.href='cadastro_funcionarios.html'">Cadastro de Funcionário</button>
              <button class="menu-item" onclick="window.location.href='funcionarios_ativos.html'">Quadro de Funcionários</button>
              <button class="menu-item" onclick="window.location.href='historico.html'">Histórico de Check-in/out</button>
              <button class="menu-item" onclick="window.location.href='admin.html'">Painel Administrativo</button>
              <button class="menu-item logout" onclick="confirmLogout()">Sair</button>
            </div>
          </div>
          <div class="footer-container">
            <p class="footer-text">
              Desenvolvido por Helius<br />
              2024 © Direitos reservados à Horizon 
            </p>
          </div>
        </div>

        <!-- Conteúdo principal -->
        <div class="card-right">
          <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>
          <h1 class="title">Histórico de Check-in/out</h1>
          <div class="input-container">
            <input class="input" type="text" id="search-input" placeholder="Buscar por Nome ou ID..." oninput="filterByNameOrId()" />
            <input class="input" type="date" id="start-date" placeholder="Data Inicial" />
            <input class="input" type="date" id="end-date" placeholder="Data Final" />
            <abbr title="Baixar PDF"><button id="pdf" class="button" onclick="exportToPDF()"><img id="pdf_image" src="img/download_icon.png" alt=""></button></abbr>
            <abbr title="Receber PDF por email"><button id="send-pdf-button" class="button" onclick="generateAndSendPDF()"><img id="email_image" src="img/email_icon.png" alt=""></button></abbr>
          </div>
          <div class="input-container">
          </div class="employees-history-table">
            <div class="tableCrop">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Setor</th>
                    <th>Data
                      <button id="toggle-order-button" class="sort-button" onclick="toggleOrder()">⬆⬇</button>
                    </th>
                    <th>Entrada</th>
                    <th>Saída</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                  <tbody id="history-table">
                  <!-- Dados serão inseridos dinamicamente -->
                </tbody>
              </table>
          </div>
      </div>
    </div>
  </body>
</html>
