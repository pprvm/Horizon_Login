<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style_admin.css" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  <title>Administração de Usuários</title>
  <script type="module" src="scripts/admin.js"></script>
  <script type="module" src="scripts/authGuard.js" defer></script>
</head>

<body>
  <div class="check-in-page">
    <div class="card">
      <!-- Barra lateral -->
      <div class="card-left">
        <img class="logo" src="img/logo.png" alt="Logo" onclick="window.location.href='home.html'" />
        <div class="caixa-menu">
          <div class="menu">
            <button class="menu-item" onclick="window.location.href='cadastro_funcionarios.html'">Cadastro de Funcionário</button>
            <button class="menu-item" onclick="window.location.href='funcionarios_ativos.html'">Quadro de Funcionários</button>
            <button class="menu-item" onclick="window.location.href='historico.html'">Histórico de Check-in/out</button>
            <button class="menu-item" onclick="window.location.href='admin.html'">Painel Administrativo</button>
            <button class="menu-item logout" onclick="confirmLogout()">Sair</button>
          </div>
        </div>
        <div class="footer-container">
          <p class="footer-text">Desenvolvido por Helius<br />2024 © Direitos reservados à Horizon </p>
        </div>
      </div>

      <!-- Conteúdo principal -->
      <div class="card-right">
        <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>

        <!-- Botões principais -->
        <div id="button-container" class="nav-buttons">
          <button class="button" onclick="showSection('register-section')">Cadastrar Novo Usuário</button>
          <button class="button" onclick="showSection('reset-section')">Redefinir Senha de Usuário</button>
          <button class="button" onclick="showSection('manage-section')">Administrar Usuários Existentes</button>
        </div>        

        <!-- Cadastro de Novo Usuário -->
        <div id="register-section" class="section hidden">
          <h2 class="section-title">Cadastrar Novo Usuário</h2>
          <div class="form-container">
            <input id="new-email" class="input" type="email" placeholder="Digite o Email" />
            <input id="new-password" class="input" type="password" placeholder="Digite a Senha" />
            <div id="especial"> 
              <button class="button-hidden" onclick="registerUser()">Cadastrar</button>
              <button class="button-hidden" onclick="goBack()">Voltar</button>
            </div>
          </div>
        </div>

        <!-- Redefinição de Senha -->
        <div id="reset-section" class="section hidden">
          <h2 class="section-title">Redefinir Senha de Usuário</h2>
          <div class="form-container">
            <input id="reset-email" class="input" type="email" placeholder="E-mail do Usuário" />
            <div id="especial"> 
              <button class="button-hidden" onclick="resetPassword()">Redefinir Senha</button>
              <button class="button-hidden" onclick="goBack()">Voltar</button>
            </div>
          </div>
        </div>
        
        <!-- Gerenciamento de Usuários -->
        <div id="manage-section" class="section hidden">
          <h2 class="section-title">Gerenciar Administradores</h2>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Email</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="users-table-body"></tbody>
            </table>
          </div>
          <button class="button-hidden" onclick="goBack()">Voltar</button>
        </div>  
            
      </div>
    </div>
  </div>
</body>
</html>
